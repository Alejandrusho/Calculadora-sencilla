<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="flex flex-col items-center justify-center p-6 bg-cyan-600 text-white">
        <h1 class="font-extrabold text-xl md:text-3xl">Alejandrusho</h1>
    </nav>
    <h2 class="flex flex-col items-center justify-center p-4 space-y-8 font-semibold">Calculadora cool</h2>
    <section class="">
        <div class="flex flex-col items-center justify-center p-4 space-y-8 bg-gray-200">
            <input class="bg-gray-500" type="number" name="variable" id="number1">
            <input class="bg-gray-500" type="number" name="variable" id="number2">
            <p id="resultado"></p>
        </div>
        <div class="flex flex-col md:flex-row items-center justify-center p-4 space-y-1 space-x-1 bg-gray-200">
            <button onclick="calculo('+')" class="bg-gray-800 rounded-full text-white p-2">Sumar</button>
            <button onclick="calculo('-')" class="bg-gray-800 rounded-full text-white p-2">Restar</button>
            <button onclick="calculo('*')" class="bg-gray-800 rounded-full text-white p-2">Multiplicar</button>
            <button onclick="calculo('/')" class="bg-gray-800 rounded-full text-white p-2">Dividir</button>
            <button onclick="calculo('**')" class="bg-gray-800 rounded-full text-white p-2">Potenciar</button>
        </div>  
    </section>
    <footer class="flex flex-col justify-center items-center md:flex-row md:justify-between p-6 bg-cyan-600 text-white mt-12">
        <p>Copyright 2022 All rights reserved</p>
        <p>Alejandrusho</p>
        <p>Contact: josealejandrodev@gmail.com</p>
    </footer>
</body>
<script src="calculadora.js"></script>
</html>
